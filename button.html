<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>layouts</title>
		
		<link rel="stylesheet" href="static/css/normalize.css">
		<link href="static/css/bootstrap.css" rel="stylesheet">
		<link href="static/css/font-awesome.css" rel="stylesheet">
		<link href="static/css/default.css" rel="stylesheet">
	</head>
	<div>
		<div class="wrap">
		  <div class="pleft">
		  </div>

		  <div class="pcontent">
		  	<div class="pbody">
<div class="panel panel-default">
		  	<div class="panel-heading">
				默认按钮		  		
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-default">default</button>
		  		<button class="btn btn-primary">primary</button>	
				<button class="btn btn-success">success</button>		
				<button class="btn btn-info">info</button>	
				<button class="btn btn-warning">warning</button>	
				<button class="btn btn-danger">danger</button>
				<button class="btn btn-danger" disabled>disabled</button>
		  	</div>
		  </div>

		  <div class="panel panel-default">
		  	<div class="panel-heading">
				带有层级的按钮		  		
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-primary z1">z1层级</button>	
				<button class="btn btn-success z2">z2层级</button>		
				<button class="btn btn-info z3">z3层级</button>	
				<button class="btn btn-warning z4">z4层级</button>	
				<button class="btn btn-danger z5">z5层级</button>
		  	</div>
		  </div>

  		  <div class="panel panel-default">
		  	<div class="panel-heading">
				不同大小的按钮		  		
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-xs btn-primary">xs超小</button>	
				<button class="btn btn-sm btn-success">sm小</button>		
				<button class="btn btn-md btn-info">md中等</button>	
				<button class="btn btn-lg btn-warning">lg大</button>	
		  	</div>
		  </div>

		  <div class="panel panel-default">
		  	<div class="panel-heading">
				带有图标的按钮		  		
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-default">
		  			<span class="fa fa-refresh spin"></span>
		  			刷新
		  		</button>
		  		<button class="btn btn-primary">
		  			<span class="fa fa-check"></span>
		  			确定
		  		</button>	
				<button class="btn btn-success">
					<span class="fa fa-eye"></span>
					可见
				</button>		
				<button class="btn btn-info">
					<span class="fa fa-ban"></span>
					禁止
				</button>	
				<button class="btn btn-warning">
					<span class="fa fa-arrow-left"></span>
					向左
				</button>	
				<button class="btn btn-danger">
					<span class="fa fa-arrow-right"></span>
					向右
				</button>
		  	</div>
		  </div>

  		  <div class="panel panel-default">
		  	<div class="panel-heading">
				只带有图标的按钮		  		
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-default">
					<span class="fa fa-spinner spin"></span>		  		
				</button>
		  		<button class="btn btn-primary">
		  			<span class="fa fa-check"></span>
		  		</button>	
				<button class="btn btn-success">
					<span class="fa fa-eye"></span>
				</button>		
				<button class="btn btn-info">
					<span class="fa fa-ban"></span>
				</button>	
				<button class="btn btn-warning">
					<span class="fa fa-arrow-left"></span>
				</button>	
				<button class="btn btn-danger">
					<span class="fa fa-arrow-right"></span>
				</button>
		  	</div>
		  </div>

		  <div class="panel panel-default">
		  	<div class="panel-heading">
		  		只带有图标的圆形按钮
		  	</div>
		  	<div class="panel-body">
				<button class="btn btn-circle btn-default">
		  			<span class="fa fa-spinner spin"></span>
		  		</button>		  		
		  		<button class="btn btn-circle btn-primary">
		  			<span class="fa fa-power-off"></span>
		  		</button>
				<button class="btn btn-circle btn-success">
					<span class="fa fa-check"></span>
				</button>
				<button class="btn btn-circle btn-info">
					<span class="fa fa-cloud-download"></span>
				</button>	
				<button class="btn btn-circle btn-warning">
					<span class="fa fa-gear"></span>
				</button>
				<button class="btn btn-circle btn-danger">
					<span class="fa fa-info-circle"></span>
				</button>	
		  	</div>
		  </div>


		  <div class="panel panel-default">
		  	<div class="panel-heading">
		  		圆形按钮
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-circle btn-primary">登陆</button>
				<button class="btn btn-circle btn-success">登陆</button>
				<button class="btn btn-circle btn-info">登陆</button>	
				<button class="btn btn-circle btn-warning">登陆</button>
				<button class="btn btn-circle btn-danger">登陆</button>	
		  	</div>
		  </div>
			
		  <div class="panel panel-default">
		  	<div class="panel-heading">
		  		按钮组
		  	</div>
		  	<div class="panel-body">
		  		<div class="btn-group">
			  		<button class="btn btn-default">按钮1</button>	
					<button class="btn btn-success">按钮2</button>		
					<button class="btn btn-info">按钮3</button>	
		  		</div>
		  	</div>
		  </div>

		  <div class="panel panel-default">
		  	<div class="panel-heading">
				块级按钮	
		  	</div>
		  	<div class="panel-body">
		  		<button class="btn btn-block btn-primary">块状按钮</button>	
				<button class="btn btn-block btn-success">块状按钮</button>		
				<button class="btn btn-block btn-info">块状按钮</button>	
				<button class="btn btn-block btn-warning">块状按钮</button>	
				<button class="btn btn-block btn-danger">块状按钮</button>
		  	</div>
		  </div>
		  	</div>
		  

		  </div>
	   </div>
	</div>
</html>
